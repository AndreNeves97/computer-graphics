<html>
  <head>
    <meta charset="utf-8">
      
    <title>Computação gráfica - André Neves. Tutorial 01: Criando polígonos</title>
    <link rel='stylesheet' type='text/css' href='../../css/main.css'>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.4.0/gl-matrix-min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="../basic.js"></script>  
    <script src="./script.js"></script>    

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      
      uniform mat4 uMMatrix;
      uniform mat4 uVMatrix;
      uniform mat4 uPMatrix;
      
      void main(void)
      {
        gl_Position = uPMatrix * uVMatrix * uMMatrix * vec4(aVertexPosition, 1.0);
      }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;
      
      void main(void)
      {
	      gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
      }
    </script>

  </head>
  <body>

    <div class="wrapper">
      <section class="project">
        <h1>01 - Criando polígonos</h1>
        <h2>Projeto básico, com o objetivo de desenhar quadrados e triângulos com WebGL</h2>

        <div class="project-container">
          <canvas id="canvas-webgl" 
            width="500px" 
            height="500px" 
            style="border:none">
          </canvas>
        </div>
      </section>
    </div>

  </body>
</html>
